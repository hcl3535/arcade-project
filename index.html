    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>

      <div id="playBox"></div>
      <aside>

          <h1 class = "highScore">0</h1>
          <h1 class = "highScore">0</h1>
          <h1 class = "highScore">0</h1>

      </div>
    </div>

    <div id = "difficultySelectors">
      <h1 id = easy>Easy</h1>
      <h1 id = medium>Medium</h1>
      <h1 id = hard>Hard</h1>
    </div>
    <script src="app.js" ></script>
